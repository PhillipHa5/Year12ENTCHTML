<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>MFHS Library</title>
    <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
    <link rel="icon" href="images/mfgs.png">
    
</head>
<body>
    <div class="sidebar active">
        <div class="logo">
            <div class="logoicon">
                <i class='bx  bx-book-open'></i> 
                <div class="logoname">MFHS</div>
            </div>
            <i class='bx  bx-menu' id="menubtn"></i> 
        </div>
        <ul class="navlist">
            <li>
                <a href="Home.html">
                    <i class='bx  bx-home'></i> 
                    <span class="navbarname">Home</span>
                </a>
            </li>
            <li>
                <a href="MainTable.html">
                    <i class='bx  bx-table-columns'></i> 
                    <span class="navbarname">Main Table</span>
                </a>
            </li>
            <li>
                <a href="Charts.html">
                    <i class='bx  bx-chart-bar-big-columns'></i> 
                    <span class="navbarname">View Graphs</span>
                </a>
            </li>
            <li>
                <a href="Edit.html">
                    <i class='bx  bx-pencil'></i> 
                    <span class="navbarname">Edit Table</span>
                </a>
            </li>
            <li>
                <a href="Create.html" id="CurrentPage">
                    <i class='bx  bx-plus-circle'  ></i> 
                    <span class="navbarname">Add Record</span>
                </a>
            </li>
            <li>
                <a href="Help.html">
                    <i class='bx  bx-info-circle'  ></i> 
                    <span class="navbarname">Help</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="PageContents active">
        <div class="PageHeader">Add Record</div>
        <div class="PageBody">
            <div>
                <form id="AddRecordForm">
                    <label class="formlabel">user_id</label>
                    <input name ="user_id" class="forminput" id="user_id" type="text" minlength="36" maxlength="36"><br>
                    <label class="formlabel">book_id</label>
                    <input name ="book_id" class="forminput" id="book_id" type="text" minlength="36" maxlength="36"><br>
                    <label class="formlabel">borrow_date</label>
                    <input name ="borrow_date" class="forminput" id="borrow_date" type="date"><br>
                    <label class="formlabel">return_date</label>
                    <input name ="return_date" class="forminput" id="return_date" type="date"><br>
                    <label class="formlabel">Reserved?</label>
                    <input name ="reserved_status" class="forminput" id="reserved_status" type="checkbox"><br>
                    <label class="formlabel">Overdue?</label>
                    <input name ="overdue_status" class="forminput" id="overdue_status" type="checkbox"><br>
                    <label class="formlabel">user_role</label>
                    <select name="user_role" id="user_role">
                        <option value="student">student</option>
                        <option value="faculty">faculty</option>
                    </select><br>
                    <label class="formlabel">book_category</label>
                    <select name="book_category" id="book_category">
                        <option value="art">Art</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="history">History</option>
                        <option value="science">Science</option>
                    </select><br>
                    <input id="formsubmit" type="submit">
                </form>
            </div>
    </div>

</div>
    </div>
    <script src="scripts.js"></script>
    <script src="formscripts.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
</body>
</html>
