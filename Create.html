<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <title>MFHS Library</title>
    <link rel="stylesheet" href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css">
    <link rel="icon" href="images/mfgs.png">
</head>

<body>
    <div class="sidebar active">
        <div class="logo">
            <div class="logoicon">
                <i class='bx  bx-book-open'></i>
                <div class="logoname">MFHS</div>
            </div>
            <i class='bx  bx-menu' id="menubtn"></i>
        </div>
        <ul class="navlist">
            <li>
                <a href="Home.html">
                    <i class='bx  bx-home'></i>
                    <span class="navbarname">Home</span>
                </a>
            </li>
            <li>
                <a href="MainTable.html">
                    <i class='bx  bx-table-columns'></i>
                    <span class="navbarname">Main Table</span>
                </a>
            </li>
            <li>
                <a href="Charts.html">
                    <i class='bx  bx-chart-bar-big-columns'></i>
                    <span class="navbarname">Dashboard</span>
                </a>
            </li>

            <li>
                <a href="Create.html" id="CurrentPage">
                    <i class='bx  bx-plus-circle'></i>
                    <span class="navbarname">Add Record</span>
                </a>
            </li>
            <li>
                <a href="Help.html">
                    <i class='bx  bx-info-circle'></i>
                    <span class="navbarname">Help</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="PageContents active" id="formpage">
        <div class="PageHeader">Add Record</div>
        <div class="PageBody" id="AddRecordPage">
            <div class="RecordFromWrapper">
                <div id="FormTitle">Add Record:<br>
                    <hr>
                </div>
                <form id="AddRecordForm">
                    <div class="formitems">
                        <label class="formlabel">User Id</label>
                        <div class="break"></div>
                        <input name="user_id" class="forminput" id="user_id" type="text" minlength="36" maxlength="36" placeholder="Input User Id (36 Characters)">
                    </div><br>
                    <div class="formitems">
                        <label class="formlabel">Book Id</label><br>
                        <input name="book_id" class="forminput" id="book_id" type="text" minlength="36" maxlength="36" placeholder="Input Book Id (36 Characters)">
                    </div><br>
                    <div class="formitems">
                        <label class="formlabel">Borrow Date</label><br>
                        <input name="borrow_date" class="forminput" id="borrow_date" type="date">
                    </div><br>
                    <div class="formitems">
                        <label class="formlabel">Return Date</label><br>
                        <input name="return_date" class="forminput" id="return_date" type="date">
                    </div><br>
                    <div class="formitems dropdownselect">
                        <label class="formlabel">User Role</label><br>
                        <div class="dropwdowninputwrapper">
                            <select name="user_role" id="user_role">
                        <option value="">Select User Role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="staff">Staff</option>
                    </select>
                        </div>
                    </div><br>
                    <div class="formitems">
                        <label class="formlabel">Book Category</label><br>
                        <select name="book_category" id="book_category">
                        <option value="">Select Book Category</option>
                        <option value="art">Art</option>
                        <option value="fiction">Fiction</option>
                        <option value="non-fiction">Non-Fiction</option>
                        <option value="history">History</option>
                        <option value="science">Science</option>
                        </select>
                    </div><br>
                    <div class="formitems">
                        <label class="formlabel ">Reserved?</label>
                        <input name="reservation_status" class="forminputcheckbox" id="reservation_status" type="checkbox">
                    </div><br>
                    <div class="formitems">
                        <label class="formlabel ">Overdue?</label>
                        <input name="overdue_status" class="forminputcheckbox" id="overdue_status" type="checkbox">
                    </div><br>
                    <input id="formsubmit" type="submit">
                </form><br>
                <div id="message"></div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts.js "></script>
    <script src="formscripts.js"></script>
</body>

</html>
